{% extends "../base.html" %}

{% block content %}

<section id="portfolio" class="portfolio mt-5">
    <div class="row">
        <div class="section-title">
            <h2 class="">Lista de Proyectos</h2>
            <a href="{% url 'create' %}" class="btn btn-outline-success mb-5">Crear Proyecto</a>
        </div>
    
    </div>

    {% for proyecto in proyectos %}
    <div class="container text-center" data-aos="fade-up">
        <div class="section-title">
            <h2>{{proyecto.titulo_proyecto}}</h2>
            <p>{{proyecto.descripcion_proyecto}}</p>
        </div>

        <div class="row portfolio-container" data-aos="fade-up" data-aos-delay="200">
            <div class="col-lg-12 col-md-12 portfolio-item filter-app">
                <img src={{proyecto.foto}} class="rounded mx-auto d-block" alt="" height="200px">
            </div>
        </div>
        <a href="/delete/{{ proyecto.id }}" class="btn btn-outline-danger mb-4">Eliminar</a>
    </div>
    {% endfor %}
</section><!-- End Portfolio Section -->
{% endblock content %}
